<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Explorer</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Weather Explorer</h1>
            <p>Stay updated with the latest weather conditions</p>
        </header>

        <!-- Search Form -->
        <div class="search-container">
            <form onsubmit="getWeather(); return false;">
                <input type="text" id="city" placeholder="Enter city name...">
                <button type="submit">Search</button>
            </form>
        </div>

        <!-- Status Message -->
        <p id="statusMessage" class="status-message"></p>

        <!-- Optional Loader -->
        <div id="loader" style="display: none;">Loading...</div>

        <div class="weather-container">
            <section class="current-weather">
                <div class="icon">
                    <img id="weatherIcon" src="https://t4.ftcdn.net/jpg/02/66/38/15/360_F_266381525_alVrbw15u5EjhIpoqqa1eI5ghSf7hpz7.jpg" alt="Weather icon">
                </div>
                <div class="info">
                    <h2 id="cityName">City</h2>
                    <p id="temperature">--°C</p>
                    <p id="description">Description: --</p>
                </div>
            </section>

            <section class="forecast">
                <!-- Forecast Days -->
                <div class="day" id="forecast1">
                    <p class="weekday">Day</p>
                    <div class="icon">
                        <img src="https://openweathermap.org/img/wn/02d.png" alt="Forecast icon">
                    </div>
                    <p class="temp">--°C</p>
                </div>
                <div class="day" id="forecast2">
                    <p class="weekday">Day</p>
                    <div class="icon">
                        <img src="https://openweathermap.org/img/wn/02d.png" alt="Forecast icon">
                    </div>
                    <p class="temp">--°C</p>
                </div>
                <div class="day" id="forecast3">
                    <p class="weekday">Day</p>
                    <div class="icon">
                        <img src="https://openweathermap.org/img/wn/02d.png" alt="Forecast icon">
                    </div>
                    <p class="temp">--°C</p>
                </div>
                <div class="day" id="forecast4">
                    <p class="weekday">Day</p>
                    <div class="icon">
                        <img src="https://openweathermap.org/img/wn/02d.png" alt="Forecast icon">
                    </div>
                    <p class="temp">--°C</p>
                </div>
            </section>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
